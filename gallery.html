<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Photo | Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navigation (Same as index.html) -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/your-logo.png" alt="Your Logo" class="navbar-logo me-2"> 
                Chris Photography
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Back to Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section id="gallery" class="container mt-5 pt-5">
        <h2 class="text-center mb-5" data-aos="fade-up">Gallery</h2>
        <!-- Categories -->
        <div id="nature" class="gallery-category mb-4">
            <h3>Nature</h3>
            <div class="row">
                <div class="col-md-4 gallery-item" data-aos="fade-up" data-aos-delay="100">
                    <img src="images/nature/nature1.jpg" class="img-fluid" alt="Nature Photo 1" loading="lazy" onclick="openLightbox('images/nature/nature1.jpg')">
                </div>
                <div class="col-md-4 gallery-item" data-aos="fade-up" data-aos-delay="200">
                    <img src="images/nature/nature2.jpg" class="img-fluid" alt="Nature Photo 2" loading="lazy" onclick="openLightbox('images/nature/nature2.jpg')">
                </div>
            </div>
        </div>
        <div id="portrait" class="gallery-category mb-4">
            <h3>Portrait</h3>
            <div class="row">
                <div class="col-md-4 gallery-item" data-aos="fade-up" data-aos-delay="100">
                    <img src="images/portrait/portrait1.jpg" class="img-fluid" alt="Portrait Photo 1" loading="lazy" onclick="openLightbox('images/portrait/portrait1.jpg')">
                </div>
                <div class="col-md-4 gallery-item" data-aos="fade-up" data-aos-delay="200">
                    <img src="images/portrait/portrait2.jpg" class="img-fluid" alt="Portrait Photo 2" loading="lazy" onclick="openLightbox('images/portrait/portrait2.jpg')">
                </div>
            </div>
        </div>
        <div id="family" class="gallery-category mb-4">
            <h3>Family</h3>
            <div class="row">
                <div class="col-md-4 gallery-item" data-aos="fade-up" data-aos-delay="100">
                    <img src="images/family/family1.jpg" class="img-fluid" alt="Family Photo 1" loading="lazy" onclick="openLightbox('images/family/family1.jpg')">
                </div>
                <div class="col-md-4 gallery-item" data-aos="fade-up" data-aos-delay="200">
                    <img src="images/family/family2.jpg" class="img-fluid" alt="Family Photo 2" loading="lazy" onclick="openLightbox('images/family/family2.jpg')">
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox for viewing images -->
    <div id="lightbox" class="lightbox-overlay" style="display: none;"  onclick="closeLightbox(event)">
        <span class="close-btn" onclick="closeLightbox(event)">Ã—</span>
        <img id="lightbox-img" class="lightbox-img" src="" alt="Lightbox Image">
        <div id="lightbox-controls" class="text-center">
            <button class="btn btn-light" onclick="changeImage(-1)">&#10094; Prev</button>
            <button class="btn btn-light" onclick="changeImage(1)">Next &#10095;</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 My Photography Portfolio | Follow me on <a href="#" class="text-light">Instagram</a></p>
    </footer>

    <!-- Bootstrap JS and AOS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Lightbox Functionality
        let currentImageIndex = 0;
        const images = [
            'images/nature/nature1.jpg',
            'images/nature/nature2.jpg',
            'images/portrait/portrait1.jpg',
            'images/portrait/portrait2.jpg',
            'images/family/family1.jpg',
            'images/family/family2.jpg'
        ];

        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');

            currentImageIndex = images.indexOf(imageSrc);
            lightboxImg.src = imageSrc;
            lightbox.style.display = 'flex';
        }

        function closeLightbox(event) {
            if (event.target === document.getElementById('lightbox') || event.target.classList.contains('close-btn')) {
                document.getElementById('lightbox').style.display = 'none';
            }
        }

        function changeImage(direction) {
            currentImageIndex += direction;

            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }

            document.getElementById('lightbox-img').src = images[currentImageIndex];
        }

        AOS.init();
    </script>
</body>
</html>
