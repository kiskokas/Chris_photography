<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Photo | Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="images/your-logo.png" alt="Your Logo" class="navbar-logo me-2"> 
            Chris Photography
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section with Parallax Background -->
  <section id="home" class="hero vh-100 d-flex align-items-center">
    <div class="container text-center">
      <h1 data-aos="fade-up" data-aos-duration="1000">Your Photography</h1>
      <p class="lead mt-3" data-aos="fade-up" data-aos-delay="200">Capturing Moments, Creating Memories</p>
    </div>
  </section>

  <!-- Gallery Section with Improved Layout -->
  <section id="gallery" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5" data-aos="fade-up">Gallery</h2>
      <div class="row gallery-grid">
        <div class="col-md-4 mb-4 gallery-item" data-aos="fade-up" data-aos-delay="100">
          <img src="images/photo1.jpg" class="img-fluid" alt="Nature Photo" loading="lazy" onclick="openLightbox('images/photo1.jpg')">
        </div>
        <div class="col-md-4 mb-4 gallery-item" data-aos="fade-up" data-aos-delay="200">
          <img src="images/photo2.jpg" class="img-fluid" alt="Nature Photo" loading="lazy" onclick="openLightbox('images/photo2.jpg')">
        </div>
        <div class="col-md-4 mb-4 gallery-item" data-aos="fade-up" data-aos-delay="300">
          <img src="images/photo3.jpg" class="img-fluid" alt="Nature Photo" loading="lazy" onclick="openLightbox('images/photo3.jpg')">
        </div>
        <div class="col-md-4 mb-4 gallery-item" data-aos="fade-up" data-aos-delay="300">
          <img src="images/photo4.jpg" class="img-fluid" alt="Nature Photo" loading="lazy" onclick="openLightbox('images/photo4.jpg')">
        </div>
        <div class="col-md-4 mb-4 gallery-item" data-aos="fade-up" data-aos-delay="300">
          <img src="images/photo5.jpg" class="img-fluid" alt="Nature Photo" loading="lazy" onclick="openLightbox('images/photo5.jpg')">
        </div>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="py-5 bg-light">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6" data-aos="fade-right">
          <img src="images/about-photo.jpg" class="img-fluid rounded" alt="About Me">
        </div>
        <div class="col-md-6" data-aos="fade-left">
          <h2 class="mb-4">About Me</h2>
          <p>Add your bio here...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5" data-aos="fade-up">Contact</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Netlify Form -->
          <form name="contact" netlify class="mb-5">
            <div class="mb-3">
              <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <textarea name="message" class="form-control" rows="5" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Lightbox Section (Separate) -->
  <div id="lightbox" class="lightbox-overlay" style="display:none;" onclick="closeLightbox(event)">
    <span class="close-btn" onclick="closeLightbox(event)">X</span>
    <img id="lightbox-img" class="lightbox-img" src="" alt="">
    <div id="lightbox-controls" class="text-center">
      <button class="btn btn-light" onclick="changeImage(-1)">&#10094; Prev</button>
      <button class="btn btn-light" onclick="changeImage(1)">Next &#10095;</button>
    </div>
  </div>

  <!-- Bootstrap JS and AOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
